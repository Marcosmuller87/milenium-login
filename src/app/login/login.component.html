<div class="container w-75">
  <h2 class="text-center text-white my-4">Login</h2>
  <div class="row text-center">
      <div class="jumbotron ">
        <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
          <div class="form-group">
            <label for="email" class="text-white mb-2">Email</label>
            <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm"
              placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password" class="text-white my-2">Password</label>
            <input type="password" name="password" formControlName="password" autocomplete="off"
              class="form-control input-sm mb-4" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-info text-white">Login</button>
        </form>
      </div>
  </div>
</div>
